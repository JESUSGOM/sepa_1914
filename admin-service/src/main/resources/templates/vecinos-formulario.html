<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Vecino - SEPA 1914</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Nuevo Propietario / Deudor</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/vecinos/guardar(comunidadId=${comunidad.id})}" th:object="${vecino}" method="post">

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">Nombre Completo</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan Pérez García" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">Referencia Mandato (AT-01)</label>
                            <input type="text" th:field="*{referenciaMandato}" class="form-control"
                                   placeholder="Ej: DNI o Código Único" maxlength="35" required>
                            <small class="text-muted">ID único de la firma de autorización (máx. 35 caracteres).</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">IBAN del Vecino (AT-07)</label>
                            <input type="text" th:field="*{iban}" class="form-control"
                                   placeholder="ESXX 0000 0000 0000 0000 0000" maxlength="34" required>
                            <small class="text-muted">Cuenta donde se cargará el recibo.</small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/vecinos/lista(comunidadId=${comunidad.id})}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar Vecino</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
