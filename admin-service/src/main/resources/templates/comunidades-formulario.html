<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Comunidad - SEPA 1914</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Alta de Comunidad (Acreedor SEPA)</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/comunidades/guardar}" th:object="${comunidad}" method="post">

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">Nombre de la Comunidad (AT-03)</label>
                            <input type="text" th:field="*{nombre}" class="form-control"
                                   placeholder="Ej: Comunidad de Propietarios Calle Mayor 1"
                                   maxlength="70" required>
                            <small class="text-muted">Máximo 70 caracteres según normativa.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">NIF de la Comunidad (para generar AT-02)</label>
                            <input type="text" th:field="*{identificadorAcreedor}" class="form-control"
                                   placeholder="Ej: G12345678" required>
                            <small class="text-info">El sistema calculará automáticamente el código de país y dígitos de control.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label font-weight-bold">IBAN de la Cuenta de Cobro (AT-04)</label>
                            <input type="text" th:field="*{iban}" class="form-control"
                                   placeholder="ESXX 0000 0000 0000 0000 0000"
                                   maxlength="34" required>
                            <small class="text-muted">Cuenta donde se abonarán los recibos presentados.</small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/comunidades/lista}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar y Vincular a mi Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
