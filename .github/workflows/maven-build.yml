name: Java CI con Maven (SEPA 1914)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el c√≥digo del repositorio
      - uses: actions/checkout@v4

      # 2. Configura el entorno Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Compila el proyecto completo
      # Inyectamos los secretos como variables de entorno para que Spring los detecte
      # He mantenido -DskipTests por seguridad inicial, pero puedes quitarlo si quieres que GitHub pase los tests reales
      - name: Build with Maven
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DB_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: mvn -B clean package -DskipTests

      # 4. Guarda el archivo .jar generado como un artefacto
      # Usamos la ruta exacta definida por el <finalName> en tu pom.xml
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sepa-admin-service-executable
          path: admin-service/target/sepa-admin-service.jar