name: Java CI con Maven (SEPA 1914)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el código del repositorio
      - uses: actions/checkout@v4

      # 2. Configura el entorno Java 21 (Temurin es la distribución más estable)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven # Esto acelera futuras compilaciones

      # 3. Compila el proyecto completo
      # -B: Modo batch (no interactivo)
      # -DskipTests: Salta los tests (necesario porque GitHub no tiene acceso a tu MySQL)
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4. Guarda el archivo .jar generado como un artefacto
      # Así podrás descargarlo desde la pestaña 'Actions' de GitHub
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sepa-admin-service-executable
          path: admin-service/target/*.jar